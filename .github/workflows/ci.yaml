name: CI Check

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint

            - name: Build App
              run: npm run build
