services:
  # FastAPI Backend
  - type: web
    name: thirtyfour-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # React Frontend (Web Service with SPA support)
  - type: web
    name: thirtyfour-frontend
    runtime: node
    buildCommand: npm ci && npm run build && npm install -g serve
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production
